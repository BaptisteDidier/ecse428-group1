plugins {
    id 'java-library'
    
    id 'org.springframework.boot' version '3.3.2' // Spring Boot plugin
    id 'io.spring.dependency-management' version '1.1.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}


dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.jakarta.persistence.jakarta.persistence.api
    api libs.jakarta.validation.jakarta.validation.api
    runtimeOnly libs.org.postgresql.postgresql
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.io.cucumber.cucumber.java
    testImplementation libs.io.cucumber.cucumber.junit
    testImplementation libs.io.cucumber.cucumber.spring
    testImplementation libs.junit.junit
}

group = 'com.ecse428'
version = '0.0.1-SNAPSHOT'
description = 'flowfinder'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
